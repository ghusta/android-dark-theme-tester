name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build (assemble and test)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission to Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Display APK files
        run: ls -lh app/build/outputs/apk/release/*.apk

  bundle-for-play-store:
    name: Bundle for Play Store
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission to Gradle
        run: chmod +x ./gradlew

      - name: Build AAB (App Bundle)
        run: ./gradlew bundleRelease

      - name: Display AAB files
        run: ls -lh app/build/outputs/bundle/release/*.aab
